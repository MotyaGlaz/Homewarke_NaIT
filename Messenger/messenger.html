<!DOCTYPE html>
<html lang="en">
<head>
    <title>Мессенджер</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../image/icon.png">
    <link rel="stylesheet" href="../image/I.jpg">
    <link rel="stylesheet" href="style_messenger.css">
</head>
<body>
    <div class="MainMenu">
        <a href="../index.html">Обо мне</a>
        <a href="../Timer/timer.html">Таймер</a>
        <div class="ClearButtonWrapper">
            <button id="ClearButton" type="button" onclick="onClearButtonClick()">Очистить</button>
        </div>
    </div>
    <div class="Wrapper">
        <div class="MessengerArea">
            <div class="Users">
                <div class="UserWrapper">
                    <div class="UserAvatar"></div>
                    <div class="UserInfoWrapper">
                        <div class="UserName">Сам-с-собой</div>
                    </div>
                </div>
            </div>
            <div class="Messages">
                <div class="MessagesWrapper" id="MW"></div>
                <div class="InputWrapper">
                    <textarea name="SendMessage" placeholder="Введите текст" class="InputText" id="InputText"></textarea>
                    <div class="SendButtonWrapper">
                        <button id="SendButton" type="button" onclick="onSendButtonClick()">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
